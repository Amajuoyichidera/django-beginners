for{% extends 'base.html' %}

{% block content %}
    <h1>Create Post</h1>
    <form action="" method="post">
        {% csrf_token %}
        
        {% for field  in from %}
            <div class="form-group">
                <p class="label">{{ field.label }}</p>
                {{ field }}
            </div>
        {% endfor %}
        
        <input type="submit" value="submit">
    </form>
{% endblock content %}
